<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password'%}">
            <select name="length">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
            <br>
            <input type="checkbox" name="UpperCase">UpperCase
            <br>
            <input type="checkbox" name="Numbers">Numbers
            <br>
            <input type="checkbox" name="Special">Special
            <br>
            <button type="submit" value="Generate" class="btn btn-primary">Generate</button>
            <br>
            <br>
            <a href="{% url 'about'%}" class="btn btn-info">About</a>
        </form>
    </div>
</body>

</html>
